<!doctype html>
<html ng-app="testApp">
<head ng-controller="TestCtrl">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello World</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" ng-href="{{Theme}}"/>
	<link rel="stylesheet" href="app/css/app.css"/>
</head>
<body ng-controller="TestCtrl background">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-music" aria-hidden="true"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-indent-left" aria-hidden="true"></span>
							</a>
						</li>
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
							</a>
						</li>
						<li class="active">
							<a href="#">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Media Control Panel -->
		<div class="footer container-fluid">
			<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
				<div class="panel panel-default">

					<!-- First row cotaining Song-Info and cover-->
					<div class="row">

						<!-- Song info -->
						<div class="col-xs-8">
							<blockquote>
								Stuck with me 
								<footer>
									<cite title="Source Title">By</cite> Green Day
								</footer>
							</blockquote>
						</div>

						<!-- Covert -->
						<div class="col-xs-4">
							<p/>
							<img class="img-responsive pull-right song-conver" 
									src="http://87.106.45.179:8080/public/noised/app/img/insomiac.jpg"/>
						</div>
					</div>

					<!-- control buttons -->
					<div class="row">
						<div class="col-xs-9">
							<div class="media-right">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-step-backward" aria-hidden="true"/>
							</button>
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-play" aria-hidden="true"/>
							</button>
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-step-forward" aria-hidden="true"/>
							</button>
							</div>
						</div>
					</div>
					<p/>

					<!-- progress bar -->
					<div class="row">
						<div class="col-xs-12">
							<div class="progress">
								<div class="progress-bar progress-bar-striped" 
										role="progressbar" 
										aria-valuenow="100" 
										aria-valuemin="0" 
										aria-valuemax="100" 
										style="width: 90%;">
									<span class="sr-only">60% Complete</span>
									<strong>2:17 / 3:27</strong>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>

	<!-- my scripts to load -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script src="app/app.js"></script>
	<script src="app/ThemeService.js"></script>
	<script src="app/TestCtrl.js"></script>
</body>
</html>
