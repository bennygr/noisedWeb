<div class="fluid-container">
  <br>
  <br>
	<div class="col-md-6 col-md-offset-3">
		<ul class="list-group">
			<div class="jumbotron" ng-show="isQueueEmpty()">
				<p align="center">
				The queue is empty! Why don't you <a  href="#discover">search</a> for some awesome music to put into the queue?
				</p>
			</div>
			<h4 ng-show="!isQueueEmpty()">
				<span class="glyphicon glyphicon-indent-left"></span>&#160;&#160;Play Queue
				<div class="pull-right"> 
					<button type="button" 
							class="btn btn-default btn-xs" 
							ng-click="clear()">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</h4>
			<hr>
      <noised-media-item-list items="content" hide-Remove-Button="false" remove-Clb='remove(arg1)'></noised-media-item-list>
</div>
