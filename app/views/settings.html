<div class="container">

		<div class="col-sm-12">
			<div class="page-header">
				<h1><span class="glyphicon glyphicon-cog"></span>&#160;&#160;Preferences</h1>
			</div>
			<h3><span class="glyphicon glyphicon-music"></span>&#160;&#160;Connections</h3>
			<hr>
			<div class="list-group">
				<a data-ng-repeat="diary in diaries" data-ng-href="#!/ggDiary/diaries/{{diary._id}}" class="list-group-item">
					<h4 class="list-group-item-heading" data-ng-bind="diary.name"></h4>
					<span style="color:#808080" class="glyphicon glyphicon-time"></span>
					{{diary.created | date:'mediumDate'}} |
					<span style="color:#808080" class="glyphicon glyphicon-comment"></span>
					<small>{{diary.description}}</small>
				</a>
			</div>
			<br>
			<br>
			<h3><span class="glyphicon glyphicon-modal-window"></span>&#160;&#160;Appearance</h3>
			<hr>
		</div>
</div>
