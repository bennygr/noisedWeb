<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<ul class="list-group">
			<div class="jumbotron" ng-show="isQueueEmpty()">
				<p align="center">
				The queue is empty! Why don't you <a  href="#browser">search</a> for some awesome music to put into the queue?
				</p>
			</div>
			<h4 ng-show="!isQueueEmpty()">
				<span class="glyphicon glyphicon-indent-left"></span>&#160;&#160;Play Queue
				<div class="pull-right"> 
					<button type="button" 
							class="btn btn-default btn-xs" 
							ng-click="clear()">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</div>
			</h4>
			<hr>
			<div ng-repeat="song in content">
				<div class="list-group">
					<div class="list-group-item">
						<div class="media">
							<div class="pull-right"> 
								<div class="btn-group" role="group" aria-label="...">
									<button type="button" 
										class="btn btn-default btn-xs" 
										ng-click="remove(song)">
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
							</div>
							<div class="media-left">
								<a href="#">
									<img class="media-object" width="50" height="50" src="https://upload.wikimedia.org/wikipedia/en/8/80/Rise_Against_Siren_Song_of_the_Counter_Culture.jpg" alt="...">
								</a>
							</div>
							<div class="media-body">
								<h4 class="media-heading">{{song.Item.MetaData.Title}}</h4>
								Rise Against - <i>Siren Song of the Counter Culture (2004)</i>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</ul>
	</div>
</div>
