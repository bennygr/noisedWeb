<!DOCTYPE html>
<html ng-app="noisedWeb" ng-controller="MainCtrl">

<head>
		<meta charset="utf-8">
    <!-- disable scrolling on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Noised</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" ng-href="{{theme.path}}"/>
    <link rel="stylesheet" href="app/css/sidebar.css"/>
    <link rel="stylesheet" href="app/css/mainnavbar.css"/>
</head>

<body>

  <!-- wrapper -->
  <div id="wrapper">
      
    <!-- sidebar -->
    <div id="sidebar-wrapper">
      <div id="sidebar-header">
        <div id="sidebar-header-label">
          <i id="sidebar-header-icon" class="fa fa-headphones fa-2x" aria-hidden="true"></i><span id="sidebar-header-text"> Noised</span>
        </div>
      </div>
      <ul id="sidebar-nav">
        <div id="nav-headline"> discover</div>
        <li> <a href="#/"> <i id="nav-icon-highlight" class="fa fa-heart-o fa-lg"></i><span id="nav-icon-text"> Highlights</span></a> </li>
        <li> <a href="#player"> <i id="nav-icon-player" class="fa fa-music fa-lg"></i><span id="nav-icon-text"> Player</span></a> </li>
        <li> <a href="#discover"> <i id="nav-icon-search" class="fa fa-search fa-lg"></i><span id="nav-icon-text"> Discover</span></a> </li>
        <li> <a href="#queue"> <i id="nav-icon-queue" class="fa fa-mail-forward fa-lg"></i><span id="nav-icon-text"> Queue</span></a> </li>
        <li> <a href="#playlists"> <i id="nav-icon-playlist" class="fa fa-list fa-lg"></i><span id="nav-icon-text"> Playlists</span></a> </li>
        <div id="nav-headline"> your noised</div>
        <li> <a href="#settings"> <i id="nav-icon-preferences" class="fa fa-cog fa-lg"></i><span id="nav-icon-text"> Settings</span></a> </li>
      </ul>
    </div> <!-- sidebar -->

    <!-- Top navigation bar -->
    <div id="top-navbar">
      <a href="#/" class="btn btn-link" id="button-menu-open">
        <i class="fa fa-chevron-circle-right fa-lg"></i>
      </a>
      <a href="#/" class="btn btn-link" id="button-menu-close">
        <span>
        <i class="fa fa-chevron-circle-left fa-lg"></i>
        </span>
      </a>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <!--Main navigation sub pages -->
        <div ng-view></div>
      </div>
    </div> <!-- Page content -->

  </div> <!-- wrapper -->

  <!-- toggle nav script -->
  <script>
    $("#button-menu-close").click(function(e){
      e.preventDefault();
      $("#wrapper").toggleClass("menuOpen");
    });
    $("#button-menu-open").click(function(e){
      e.preventDefault();
      $("#wrapper").toggleClass("menuOpen");
    });
  </script> <!-- toggle nav script -->

<!-- my scripts to load -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>

<script src="app/app.js"></script>
<script src="app/model/ConnectionSettings.js"></script>
<script src="app/model/Connection.js"></script>

<script src="app/controller/MainCtrl.js"></script>

</html>
