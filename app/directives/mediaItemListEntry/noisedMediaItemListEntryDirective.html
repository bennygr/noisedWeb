<div class="list-group-item">
  <div class="media">
    <div class="pull-right" ng-hide="hideRemoveButton"> 
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" 
          class="btn btn-default btn-xs" 
          ng-click="remove()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
    </div>
    <div class="media-left">
      <a href="#">
        <img class="media-object" width="50" height="50" src="https://upload.wikimedia.org/wikipedia/en/8/80/Rise_Against_Siren_Song_of_the_Counter_Culture.jpg" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{listableItem.Item.MetaData.Title}}</h4>
        {{listableItem.Item.MetaData.Artists[0]}} - <i>{{listableItem.Item.MetaData.Album}}</i>
    </div>
  </div>	
</div>
