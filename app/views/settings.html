<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h3><span class="glyphicon glyphicon-cog"></span>&#160;&#160;Preferences</h3>
			</div>
			<h4>
				<span class="glyphicon glyphicon-bookmark"></span>&#160;&#160;Connection bookmarks
				<div class="pull-right"> 
					<button type="button" 
							class="btn btn-primary btn-xs" 
							ng-click="createConnectionSettings('app/views/createConnectionSettings.html')">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</h4>
			<hr>
			<!-- Text -->
			<div class="row>">
				<div class="col-xs-12>">
					<p ng-show="!connectionsAvailable">
						No connection bookmarks yet,
						Why don't you 
						<a  href ng-click="createConnectionSettings('app/views/createConnectionSettings.html')">
						create one</a>? 
					</p>
				</div>
			</div>
			<!-- connection list -->
			<div class="list-group">
				<div data-ng-repeat="connectionSetting in connectionSettings" data-ng-href="" class="list-group-item">
					<div class="row">
						<div class="col-xs-8">
							<h4>{{connectionSetting.description}}</h4>
						</div>
						<div class="col-xs-4">
							<div class="pull-right"> 
								<div class="btn-group" role="group" aria-label="...">
									<button type="button bg" 
											class="btn btn-primary btn-xs" 
											ng-click="editConnectionSettings('app/views/createConnectionSettings.html',connectionSetting)">
										<span class="glyphicon glyphicon-edit"></span>
									</button>
									<button type="button bg" 
											class="btn btn-primary btn-xs" 
											ng-click="removeConnectionSettings(connectionSetting)">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<span class="glyphicon glyphicon-user listIcon"></span>
							&#160;&#160;{{connectionSetting.username}} &#160;&#160;
							<span class="glyphicon glyphicon-link listIcon"></span>
							&#160;&#160;{{connectionSetting.host}} &#160;&#160;
						</div>
					</div>
				</div>
			</div>
			<br>
			<br>
			<!-- Appearance settings -->
			<h4><span class="glyphicon glyphicon-modal-window"></span>&#160;&#160;Appearance</h4>
			<hr>
			<!-- Theme -->
			Current UI theme:&#160;&#160;&#160;&#160;
          <!-- Single button -->
      <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
          {{currentTheme.name}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <li ng-repeat="theme in themes">
          <a href ng-click="setTheme(theme)">{{theme.name}}</a>
          </li>
        </ul>
      </div>
			<br><br><br>
			<br><br><br>
			<br><br><br>
			<br><br><br>
		</div>
</div>
