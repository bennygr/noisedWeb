	<!-- Media Control Panel -->
	<div class="footer container-fluid">
		<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
			<div class="panel panel-default songPanel">
				<!-- First row cotaining Song-Info and cover-->
				<div class="row">

					<!-- Song info -->
					<div class="col-xs-8">
						<blockquote>
							Stuck with me 
							<footer>
								<cite title="Source Title">By</cite> Green Day
							</footer>
						</blockquote>
					</div>

					<!-- Covert -->
					<div class="col-xs-4">
						<p/>
						<img class="img-responsive pull-right song-conver" 
								ng-src="{{albumImage}}"/>
					</div>
				</div>

				<!-- control buttons -->
				<div class="row">
					<div class="col-xs-9">
						<div class="media-right">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-step-backward" aria-hidden="true"/>
							</button>
							<button type="button" ng-click="HelloWorld()" class="btn btn-default">
								<span class="glyphicon glyphicon-play" aria-hidden="true"/>
							</button>
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-step-forward" aria-hidden="true"/>
							</button>
						</div>
					</div>
				</div>
				<p/>

				<!-- progress bar -->
				<div class="row">
					<div class="col-xs-12">
						<div class="progress">
							<div class="progress-bar progress-bar-striped" 
									role="progressbar" 
									aria-valuenow="100" 
									aria-valuemin="0" 
									aria-valuemax="100" 
									style="width: 90%;">
								<span class="sr-only">60% Complete</span>
								<strong>2:17 / 3:27</strong>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
